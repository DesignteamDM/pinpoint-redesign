    <script>
        // Initialize user dropdown
        document.addEventListener('DOMContentLoaded', function () {
            var avatarBtn = document.getElementById('userAvatarBtn');
            var dropdown = document.getElementById('userDropdown');
            if (avatarBtn && dropdown) {
                avatarBtn.addEventListener('click', function (e) {
                    e.stopPropagation();
                    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
                });
                document.addEventListener('click', function () {
                    dropdown.style.display = 'none';
                });
            }
        });
        // Toggle tax exemption form visibility
        document.addEventListener('DOMContentLoaded', function() {
            const taxExemptYes = document.getElementById('taxExemptYes');
            const taxExemptNo = document.getElementById('taxExemptNo');
            const taxExemptionForm = document.getElementById('taxExemptionForm');
            
            function toggleTaxExemptionForm() {
                if (taxExemptYes.checked) {
                    taxExemptionForm.style.display = 'block';
                } else {
                    taxExemptionForm.style.display = 'none';
                }
            }
            
            // Add event listeners
            if (taxExemptYes && taxExemptNo && taxExemptionForm) {
                taxExemptYes.addEventListener('change', toggleTaxExemptionForm);
                taxExemptNo.addEventListener('change', toggleTaxExemptionForm);
                
                // Initialize form visibility
                toggleTaxExemptionForm();
            }
        });
        
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);
                const icon = this.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });
