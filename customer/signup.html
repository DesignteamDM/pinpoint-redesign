<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pinpoint Customer Portal</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="assets/styles/utilities.css">
    <link rel="stylesheet" href="assets/styles/login.css">
    <link rel="stylesheet" href="assets/styles/signup.css">
</head>

<body>
    <div class="login-container">
        <div class="section-card login-card">
            <div class="login-header">
                <div class="logo">
                    <img src="assets/images/pinpoint_logo.png" alt="Pinpoint Logo">
                </div>
                <h3>Create Your Account</h3>
                <p style="color: white;">Join Pinpoint to get started</p>
            </div>
            <div class="login-form">
                <form id="signupForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" autofocus required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                        
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                    </div>
                    <!-- <div class="form-group">
                        <div class="checkbox-container">
                            <label class="checkbox-label">
                                <input type="checkbox" id="terms" name="terms" required>
                                <span class="checkmark"></span>
                                I agree to the <a href="#" class="text-primary">Terms of Service</a> and <a href="#" class="text-primary">Privacy Policy</a>
                            </label>
                        </div>
                    </div> -->
                    <div class="form-actions">
                        <button type="submit" class="pui-btn pui-btn-primary login-btn">
                            <svg class="icon" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="8.5" cy="7" r="4"></circle>
                                <line x1="20" y1="8" x2="20" y2="14"></line>
                                <line x1="23" y1="11" x2="17" y2="11"></line>
                            </svg>
                            Create Account
                        </button>
                    </div>
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="login.html" class="text-primary">Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/scripts/signup.js"></script>
</body>

</html>
